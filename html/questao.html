<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Questoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class ="cabecalho_questoes">Questoes</h1>
    
    <table class ="table" id = "cabecalho_questoes">
      <thead>
        <tr class="table-dark"> 
          <th >Id</th>
          <th>Descrição</th>
          <th>Escolhas</th>
          <th>Açoes</th>
        </tr>
      </thead>
      <tbody id = "linha_descricao">

      </tbody>
    </table>
    <form style="display: none;" id="formularioQuestoes" class="formulario_editar" action="" method="POST">

      <label for="GET-name">Id:<span id="id_span"></span></label>
      <input type="hidden" class="id_input" type="text" name="name">

      <label for="GET-descricao">Descrição:</label>
      <input class="descricao_input" type="text" name="descricao">

      <label for="GET-escolhas">Escolhas:</label>
      <input class="escolhas_input" type="text" name="escolhas">

      <button type="submit" class="btn btn-success botao_salvar">Salvar</button>
    </form>
    <button class="btn btn-outline-primary" id="botao_adicionar">Adicionar</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
  </body>
  <script src="../javascript/questoes.js"></script>
  <script src="../javascript/Utilitarios.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Trabalhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class ="titulo">Trabalhos</h1>
    
    <table class ="table" id = "cabecalho_trabalhos">
      <thead>
        <tr class="table-dark"> 
          <th >Id</th>
          <th>Descrição</th>
          <th>Data Trabalho</th>
          <th>Professor</th>
          <th>Questão</th>
          <th>Açoes</th>
        </tr>
      </thead>
      <tbody id = "tabela_trabalho">

      </tbody>
    </table>
    <form style="display: none;" id="formularioTrabalho" action="" method="POST">

      <label for="GET-id">Id:<span id="id_span"></span></label>
      <input type="hidden" class="id_input" type="text" name="id">

      <label for="GET-descricao">Descrição:</label>
      <input class="descricao_input" type="text" name="descricao">

      <label for="GET-dataTrabalho">Data Trabalho:</label>
      <input class="data_trabalho_input" type="date" name="dataTrabalho">

      <label for="GET-professor">Professor:</label>
      <input class="professor_input" type="text" name="professor">

      <label for="GET-questão">Questão:</label>
      <input class="questao_input" type="text" name="questão">

      <button type="submit" class="btn btn-success botao_salvar">Salvar</button>
    </form>
    <button class="btn btn-outline-primary" id="botao_adicionar">Adicionar</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
  </body>
  <script src="../javascript/trabalhos.js"></script>
</html>

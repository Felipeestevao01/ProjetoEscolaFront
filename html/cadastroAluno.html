<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastrostyle.css" />
    <title>Cadastro de aluno</title>
  </head>
  <body>
    <h1>Cadastro de Aluno</h1>

    <form id="formularioCadastro">
      <label for="nome">Nome:</label>
      <input type="text" id="nomeCadastro" required /><br />

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenomeCadastro" required /><br />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimentoCadastro" required /><br />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefoneCadastro"/><br />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpfCadastro" required /><br />

      <label for="endereco">Endereço:</label>
      <input type="text" id="enderecoCadastro" required /><br />

      <label for="email">E-mail:</label>
      <input type="email" id="emailCadastro"/><br />

      <label for="numeroFaltas">Número de Faltas:</label>
      <input type="number" id="numeroFaltasCadastro" /><br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
  <script src="../javascript/cadastroAluno.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastrostyle.css" />
    <title>Cadastro de Aluno</title>
  </head>
  <body>
    <h1>Cadastro de Aluno</h1>

    <form id="formularioCadastro">
      <label for="nome">Nome:</label>
      <input type="text" id="nome_cadastro" required /><br />

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome_cadastro" required /><br />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento_cadastro" required /><br />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone_cadastro"/><br />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf_cadastro" required /><br />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco_cadastro" required /><br />

      <label for="email">E-mail:</label>
      <input type="email" id="email_cadastro"/><br />

      <label for="numeroFaltas">Número de Faltas:</label>
      <input type="number" id="numero_faltas_cadastro" /><br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
  <script src="../javascript/cadastroAluno.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastrostyle.css" />
    <title>Cadastro de Nota</title>
  </head>
  <body>
    <h1>Cadastro de Nota</h1>

    <form id="formularioCadastro">
      <label for="valorNota">Valor Nota:</label>
      <input type="number" id="notaCadastro" required /><br />

      <label for="trabalho">Trabalho:</label>
      <input type="text" id="trabalhoCadastro" required /><br />

      <label for="aluno">Aluno:</label>
      <input type="text" id="alunoCadastro" required /><br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
  <script src="../javascript/cadastroNota.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastrostyle.css" />
    <title>Cadastro de Trabalho</title>
  </head>
  <body>
    <h1>Cadastro de Trabalho</h1>

    <form id="formularioCadastro">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricaoCadastro" required /><br />

      <label for="dataTrabalho">Data Trabalho:</label>
      <input type="date" id="dataTrabalhoCadastro" required /><br />

      <label for="professor">Professor:</label>
      <input type="text" id="professorCadastro"/><br />

      <label for="professor">Questoes:</label>
      <input type="text" id="questaoCadastro"/><br />
      

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
  
  <script src="../javascript/cadastroTrabalho.js"></script>
</html>
